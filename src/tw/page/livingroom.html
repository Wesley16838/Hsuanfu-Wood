<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Amiri" rel="stylesheet">


    <title>客廳家俱</title>

    <!-- build:css -->
    <!-- endbuild -->


</head>

<body>
    <!-- @@include ../include/nav.html -->
    <!-- @@include ../include/header.html -->
    <div class="language">
        <a href="#" class="text">CH/EN</a>
    </div>

    <div class="livingroompage" style="background-image: url(../../images/livingroom/livingroom.jpg);">
        <div class="linearGradient_ability"></div>

    </div>


    <div class="livingroom-article">

        <div class="row">
            <div class="wrap">
                <h2 class="wow fadeIn">客廳傢俱</h2>
                <p class="wow fadeIn">從電視櫃、展示櫃、收納櫃一直到茶几、咖啡桌，我們針對每一個客戶不同的需求打造品味獨具的客廳傢具，不論是注重實用性的日系收納風格、或是強調簡約俐落的歐美時尚，只要客戶提出構想，我們皆會努力將它實踐，並選用優質的材料及配件提升產品質感，為客戶打造一個專屬的家庭主題空間。</p>
            </div>
        </div>

    </div>
    <div class="livingroom">
        <img class="wow fadeIn" src="../../images/livingroom/livingroom2.png" alt="">
        <div class="wrap iconsec wow fadeIn">
            <div class="icon">
                <img src="../../images/livingroom/1.svg" alt="">
                <p>茶几</p>
            </div>
            <div class="icon wow fadeIn">
                <img src="../../images/livingroom/2.svg" alt="">
                <p>壁櫃</p>
            </div>
            <div class="icon wow fadeIn">
                <img src="../../images/livingroom/3.svg" alt="">
                <p>電視櫃</p>
            </div>
            <div class="icon wow fadeIn">
                <img src="../../images/livingroom/4.svg" alt="">
                <p>收納櫃</p>
            </div>
            <div class="icon wow fadeIn">
                <img src="../../images/livingroom/5.svg" alt="">
                <p>展示櫃</p>
            </div>
            <div class="icon wow fadeIn">
                <img src="../../images/livingroom/6.svg" alt="">
                <p>桌子</p>
            </div>
        </div>
    </div>

    <p class="gallery-title wow fadeIn">客廳傢俱鑑賞</p>
    <div class="gallery wrap">

        <figure itemprop="associatedMedia" itemscope class="wow fadeInDown gallery-cell">
            <a href="../../images/bedroom/one.jpg" itemprop="contentUrl" data-size="450x300">
                <img class="" src="../../images/bedroom/one.jpg" alt="">
            </a>
        </figure>
        <figure itemprop="associatedMedia" itemscope class="wow fadeInDown gallery-cell">
            <a href="../../images/bedroom/two.jpg" itemprop="contentUrl" data-size="450x300">
                <img class="" src="../../images/bedroom/two.jpg" alt="">
            </a>
        </figure>
        <figure itemprop="associatedMedia" itemscope class="wow fadeInDown gallery-cell">
            <a href="../../images/bedroom/three.jpg" itemprop="contentUrl" data-size="450x300">
                <img class="" src="../../images/bedroom/three.jpg" alt="">
            </a>
        </figure>
        <figure itemprop="associatedMedia" itemscope class="wow fadeInDown gallery-cell">
            <a href="../../images/bedroom/four.jpg" itemprop="contentUrl" data-size="450x300">
                <img class="" src="../../images/bedroom/four.jpg" alt="">
            </a>
        </figure>
        <figure itemprop="associatedMedia" itemscope class="wow fadeInDown gallery-cell">
            <a href="../../images/bedroom/five.jpg" itemprop="contentUrl" data-size="450x300">
                <img class="" src="../../images/bedroom/five.jpg" alt="">
            </a>
        </figure>
        <figure itemprop="associatedMedia" itemscope class="wow fadeInDown gallery-cell">
            <a href="../../images/bedroom/six.jpg" itemprop="contentUrl" data-size="450x300">
                <img class="" src="../../images/bedroom/six.jpg" alt="">
            </a>
        </figure>
    </div>

    <div class="center">
        <div>

            <img class="" src="../../images/bedroom/one.jpg" alt="">

        </div>
        <div>

            <img class="" src="../../images/bedroom/two.jpg" alt="">

        </div>
        <div>

            <img class="" src="../../images/bedroom/three.jpg" alt="">

        </div>
        <div>

            <img class="" src="../../images/bedroom/four.jpg" alt="">

        </div>
        <div>

            <img class="" src="../../images/bedroom/five.jpg" alt="">

        </div>
        <div>

            <img class="" src="../../images/bedroom/six.jpg" alt="">

        </div>

    </div>

    <div class="other-furniture">
        <img src="../../images/bedroom/arrowline.svg" alt="">
        <div class="detail">

            <p>Other Furniture</p>
            <a href="#">
                <img src="../../images/bedroom/kitchen1.svg" alt="">廚房</a>
            <a href="#">
                <img src="../../images/bedroom/livingroom.svg" alt="">客廳</a>
            <a href="#">
                <img src="../../images/bedroom/room.svg" alt="">書房/辦公傢俱</a>
        </div>

    </div>


    <!-- @@include ../include/photoswipe.html -->
    <!-- @@include ../include/footer.html -->
    <!-- @@include ../include/loading.html -->
    <!-- build:js -->
    <!-- endbuild -->
    <!-- build:js-photoswipe -->
    <!-- endbuild -->
    <!-- build:js-slick -->
    <!-- endbuild -->
    <!-- build:js-wow -->
    <script src="../../javascripts/wow/wow.js"></script>
    <!-- endbuild -->
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $('.center').slick({
            centerMode: true,
            centerPadding: '60px',
            slidesToShow: 1,
        });
    });
    new WOW().init();
</script>

</html>
